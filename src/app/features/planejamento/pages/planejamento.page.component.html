<section class="animate-fade-in space-y-8">
  <div class="bg-slate-900 border border-white/10 p-8 rounded-3xl shadow-2xl">
    <h2
      class="text-2xl font-bold mb-8 flex items-center gap-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400"
    >
      ðŸ’° Planejamento & Metas
    </h2>
    <form [formGroup]="planejamentoForm" class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <label for="rendaMensal" class="block text-xs font-bold text-slate-400 mb-2 uppercase ml-2"
          >Renda Mensal (SalÃ¡rio + Extras)</label
        >
        <div class="relative group">
          <app-input-moeda id="rendaMensal" formControlName="rendaMensal"></app-input-moeda>
        </div>
      </div>
      <div>
        <label
          for="metaEconomiaPorcentagem"
          class="block text-xs font-bold text-slate-400 mb-2 uppercase ml-2"
          >Quanto quer guardar? (%)</label
        >
        <div
          class="flex items-center gap-4 bg-slate-950 border border-slate-800 rounded-2xl p-3 shadow-inner"
        >
          <input
            id="metaEconomiaPorcentagem"
            type="range"
            formControlName="metaEconomiaPorcentagem"
            min="0"
            max="100"
            class="flex-1 h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-pink-500"
          />
          <span class="w-14 text-right font-bold text-pink-400 text-lg"
            >{{ config.config().metaEconomiaPorcentagem }}%</span
          >
        </div>
        <p class="text-[11px] text-slate-500 mt-2 ml-2">
          Isso significa R$
          <span class="text-white font-bold">{{
            (config.config().rendaMensal * config.config().metaEconomiaPorcentagem) / 100
              | number: '1.2-2'
          }}</span>
          por mÃªs.
        </p>
      </div>
      <div>
        <label
          for="dinheiroGuardadoAtual"
          class="block text-xs font-bold text-slate-400 mb-2 uppercase ml-2"
          >Total jÃ¡ guardado (Investimentos)</label
        >
        <div class="relative group">
          <app-input-moeda
            id="dinheiroGuardadoAtual"
            formControlName="dinheiroGuardadoAtual"
          ></app-input-moeda>
        </div>
      </div>
      <div>
        <label
          for="objetivoFinanceiro"
          class="block text-xs font-bold text-slate-400 mb-2 uppercase ml-2"
          >Objetivo Financeiro</label
        >
        <div class="relative group">
          <app-input-moeda
            id="objetivoFinanceiro"
            formControlName="objetivoFinanceiro"
          ></app-input-moeda>
        </div>
      </div>
    </form>
  </div>
</section>
