<div class="bg-slate-900/50 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
  <div
    class="max-w-screen-2xl mx-auto px-4 py-2 flex flex-col sm:flex-row justify-between items-center gap-3"
  >
    <a [routerLink]="'/dashboard'" class="flex items-center gap-3 cursor-pointer select-none">
      <div
        class="w-9 h-9 rounded-2xl bg-slate-900 border border-purple-500/30 flex items-center justify-center shadow-[0_0_20px_rgba(168,85,247,0.2)] group hover:border-purple-500/60 transition hover:scale-105 hover:shadow-[0_0_25px_rgba(236,72,153,0.3)]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="w-7 h-7 drop-shadow-[0_0_5px_rgba(168,85,247,0.6)]"
        >
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #a855f7; stop-opacity: 1" />
              <stop offset="100%" style="stop-color: #ec4899; stop-opacity: 1" />
            </linearGradient>
          </defs>
          <path
            d="M21 12c0-4.97-4.03-9-9-9s-9 4.03-9 9c0 4.38 3.13 8.03 7.26 8.84l.86-1.95C7.88 18.24 5 15.4 5 12c0-3.87 3.13-7 7-7s7 3.13 7 7c0 3.4-2.88 6.24-6.12 6.89l.86 1.95C17.87 20.03 21 16.38 21 12z"
            fill="url(#grad1)"
            opacity="0.8"
          />
          <path
            d="M16 8h-2V6h-2v2H8v2h4v4H8v2h4v2h2v-2h4v-2h-4v-4h4V8zm-6 6v-4h2v4h-2z"
            fill="#a855f7"
            class="drop-shadow-[0_0_8px_#a855f7]"
          />
        </svg>
      </div>
      <div>
        <h1 class="text-2xl font-black tracking-tighter flex items-center select-none">
          <span
            class="text-white"
            style="
              text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ec4899;
            "
            >C</span
          >
          <span
            class="text-purple-500 mx-0.5 text-2xl translate-y-[1px] font-extrabold"
            style="
              text-shadow:
                0 0 5px #a855f7,
                0 0 15px #a855f7,
                0 0 25px #a855f7;
            "
            >#</span
          >
          <span
            class="text-white"
            style="
              text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ec4899;
            "
            >ASH</span
          >
        </h1>
      </div>
    </a>
    <nav
      class="flex p-1 bg-slate-900/80 rounded-full border border-white/5 overflow-x-auto shadow-xl w-full sm:w-auto"
    >
      <a
        *ngFor="let tab of tabs"
        [routerLink]="tab.id"
        routerLinkActive="bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg"
        class="flex-1 sm:flex-none min-w-[90px] py-1.5 text-xs font-bold rounded-full transition-all duration-300 whitespace-nowrap px-3 text-slate-400 text-center"
        >{{ tab.label }}</a
      >
    </nav>
  </div>
</div>
