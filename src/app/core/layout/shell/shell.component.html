<div
  class="min-h-screen bg-slate-950 text-gray-100 font-sans selection:bg-pink-500 selection:text-white pb-6"
>
  <app-header [tabs]="tabs"></app-header>
  <main class="max-w-screen-2xl mx-auto px-4 py-4 space-y-6">
    <router-outlet></router-outlet>
  </main>

  <app-dialogo-simples
    [aberto]="mostrarBackupModal"
    (aoConfirmar)="confirmarBackup()"
    (aoCancelar)="fecharModalBackup()"
  >
    <h3 class="text-lg font-bold mb-3">Backup recomendado</h3>
    <p class="text-sm text-slate-300" *ngIf="existeBackupAnterior; else textoSemBackup">
      Já se passaram {{ diasPassados }} dias desde o último backup. Deseja realizar um novo backup
      agora?
    </p>
    <ng-template #textoSemBackup>
      <p class="text-sm text-slate-300">
        Nunca foi realizado backup. Deseja realizar um novo backup agora?
      </p>
    </ng-template>
  </app-dialogo-simples>

  <div class="fixed bottom-4 right-4 space-y-2 z-50">
    <div
      *ngFor="let t of toast.mensagens()"
      class="px-4 py-2 rounded-xl shadow-lg border text-sm"
      [ngClass]="{
        'bg-green-800 border-green-500/30': t.tipo === 'sucesso',
        'bg-red-800 border-red-500/30': t.tipo === 'erro',
        'bg-slate-800 border-slate-500/30': t.tipo === 'info',
      }"
    >
      {{ t.texto }}
    </div>
  </div>
</div>
